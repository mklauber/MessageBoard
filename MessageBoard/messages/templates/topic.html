{% load staticfiles %}


<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="{% static 'js/jquery.scrollTo.js' %}"></script>
        <style>
            html {
               overflow: -moz-scrollbars-vertical; 
               overflow-y: scroll;
               postion: fixed;
            }
            #body {
                width: 700px ;
                margin-left: auto ;
                margin-right: auto ;
                background-color: #4F56BA;
                padding: 10px;
                min-height: 100%;
            }
            .container {
                width: 500px ;
                margin-left: auto ;
                margin-right: auto ;
                position: relative;
            }
            
            .ancestors > .comment {
                background-color:#E9DAB3;
            }
            .message > .comment {
                background-color:#C8AD66;
                border:solid black 1px;
            }
            .children > .comment, .siblings > .comment {
                background-color:#E9D298;
            }
            
            .comment {
                min-height: 50px; 
                padding: 8px;
                border:solid black 1px;
                overflow:hidden;
                position: relative;
                margin-bottom: -8px;
                
                -webkit-border-top-left-radius: 8px;
                -webkit-border-top-right-radius: 8px;
                -moz-border-radius-topleft: 8px;
                -moz-border-radius-topright: 8px;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
            }
            
            
            .left-col { 
                float: left;
                width: 150px;
            }
            .content { 
                margin-left:150px; 
                margin-right: 15px;
            }
            .right {
                position:absolute;
                right: 8px;
                color: #888;
                border-left: solid 1px #000;
                
                margin-right: -8px;
                padding-right: 8px;
                padding-left: 3px;
            }
            
            .top {
                position: absolute;
                border-bottom: solid 1px #000;
                margin-top: -8px;
                top: 8px;
            }
            
            .bottom {
                position: absolute;
                border-top: solid 1px #000;
                padding-bottom: 5px;
                bottom: 0px;
            }
            .focus:not(:first-child) {
                margin-top:20px;
            }
            .focus:not(:last-child) {
                margin-bottom: 20px;
            }
            
            
        </style>
        <script>
            $(document).ready(function () {            
                // Setup handlers for 'messages', e.g. showing a message's h.
                $(document).on( "click", ".comment", function (event) {
                    // Determine who is the focus 
                    pk = $(this).attr('data-message');
                    id = "#"+pk;
                    
                    // Create a deferred to tell once we've loaded the data 
                    var loaded = $.Deferred();
                    
                    // Look to see if we've loaded data before 
                    if ( $(id).attr('data-loaded') )
                        // If so, resolve the loaded deferred immediately.
                        loaded.resolve();
                    else {
                        // Create deferreds for the load function calls
                        // Note: (why is an ajax call a deferred, but a load call not?) 
                        var ancestors = $.Deferred();
                        var children  = $.Deferred();

                        // Load the ancestor and child data behind the scenes 
                        $(id).children('.ancestors').load('/ajax/ancestors/'+pk+'/', function() { 
                            ancestors.resolve(); });
                        $(id).children('.children').load('/ajax/children/'+pk+'/', function () {
                            children.resolve(); });
                        
                        // Once we've got the required data 
                        $.when( ancestors, children ).done( function () { 
                            //set the attr to prevent reloading data 
                            $(id).attr('data-loaded', true);
                            loaded.resolve();   // And notify that we're ready    
                        });
                    }
                    
                    // Wait until we've loaded the background data
                    $.when( loaded ).done( function () {
                        // Hide not focused comments 
                        $('.container').not(id).removeClass('focus', 500);
                        $(".collapsible" ).not(id+" > .collapsible").slideUp();
                        
                        // Focus, toggle and scroll to the selected comment
                        $(id).toggleClass('focus', 500);
                        $(id).children(".collapsible").slideToggle();
                        $.scrollTo(id, 500, {offset: {top: -50}});
                    });
                });
            });
            
        </script>
    </head>
    <body>
        <div id="body">
            {% for message in messages %}
                {% include 'message.tmpl' %}
            {% endfor %}
        </div>
    </body>
</html>
